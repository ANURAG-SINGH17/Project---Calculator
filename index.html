<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div id="main">
            <div id="display"></div>
            <div>
                <button class="col" id="clear">AC</button>
                <button class="col" id="del">DEL</button>
                <button class="col tt" id="divide">%</button>
                <button class="l-col tt" id="divide">/</button>
            </div>
            <div>
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="l-col" id="mul">X</button>
            </div>
            <div>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="l-col tt" id="sub">-</button>
            </div>
            <div>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="l-col tt" id="add">+</button>
            </div>
            <div>
                <button class="num"  id="zero">0</button>
                <button class="num tt" id="dot">.</button>
                <button class="l-col" id="iseql">=</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
